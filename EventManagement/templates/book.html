{% extends 'layout.html' %}
{% block content %}

        <div class = "jumbotron">
        <h1 class ="display-4" style = "text-align: center;">Book a slot</h1><br>       
        <form action = "{{ url_for('confirm_booking') }}" method = "POST">
                <div class = "form-group">
                        <label>Festival Name</label>
                        <input type = "text" name = "festival_name" class = "form-control" value = "{{ festival_name }}" readonly>
                </div>
                <div class = "form-group">
                        <label>Event Name</label>
                        <input type = "text" name = "event_name" class = "form-control" value = "{{ event_name }}" readonly>
                </div>
                <div class = "form-group">
                    <label>User Name</label>
                    <input type = "text" name = "username" class = "form-control" required>
                </div>                
                <div class = "form-group">
                        <label>Email ID</label>
                        <input type = "email" name = "email" class = "form-control" value = "{{ email }}" readonly>
                    </div><br>
                    <div class = "row">
                        <div class = "col-sm-12">
                                <div class = "text-center">
                                        <button type = "submit" class = "btn btn-success">Register</button> 
                                </div>
                        </div>
                </div>     
        </form>
        <br>
        {% if flag == True%}
        <form action = "{{ url_for('show_registerd_users') }}" method = "POST">
                <div class = "form-group">
                        <input type = "hidden" name = "festival_name" class = "form-control" value = "{{ festival_name }}">
                </div>
                <div class = "form-group">
                        <input type = "hidden" name = "event_name" class = "form-control" value = "{{ event_name }}">
                </div>
                <div class = "row">
                        <div class = "col-sm-12">
                                <div class = "text-center">
                                        <button type = "submit" class = "btn btn-info">View Registered Users</button> 
                                </div>
                        </div>
                </div>
        {% endif %}
{% endblock %}
